<h1>hola {{  heroe.nombre }} <small>{{ heroe.aparicion}} </small> </h1>
<hr>

<div class="row">

  <div class="col-md-4">
    <img src="{{heroe.img}}" class="img-fluid" alt="">
    <br>
    <a href="#/heroes" class="btn btn-outline-danger btn-block">Regresar</a>
  </div>

  <div class="col-md-8">
    <h3>{{heroe.nombre}}</h3>
    <hr>
    <p>
      {{heroe.bio}}      
    </p>
    <div>
      <span ng-if="heroe.casa == 'DC'">CASA DC</span>
      <span ng-if="heroe.casa == 'Marvel'">CASA MV</span>

    </div>

  </div>
</div>
